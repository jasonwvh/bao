version: v1
agents:
  - id: isolation_forest
    enabled: true
    endpoint: http://localhost:8081
    transport: http-json
    timeout_ms: 600
    cost: 1.0
    capabilities: [flow_tabular, unsw_nb15, anomaly_score]
    health_path: /a2a/health
    infer_path: /a2a/infer
    capabilities_path: /a2a/capabilities
    meta:
      tier: cheap

  - id: autoencoder
    enabled: true
    endpoint: http://localhost:8082
    transport: http-json
    timeout_ms: 1200
    cost: 2.0
    capabilities: [flow_tabular, unsw_nb15, deep_inspection, anomaly_score]
    health_path: /a2a/health
    infer_path: /a2a/infer
    capabilities_path: /a2a/capabilities
    meta:
      tier: deep

  # - id: llm
  #   enabled: true
  #   endpoint: http://localhost:8084
  #   transport: http-json
  #   timeout_ms: 5000
  #   cost: 20.0
  #   capabilities: [llm_reasoning, semantic_triage, qwen3]
  #   health_path: /a2a/health
  #   infer_path: /a2a/infer
  #   capabilities_path: /a2a/capabilities
  #   meta:
  #     tier: llm

routing:
  default_agents: [isolation_forest, autoencoder]
  require_healthy: true
  max_parallel: 2
  fallback_strategy: skip_unhealthy
